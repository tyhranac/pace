<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--import styles-->
    <link href="./style.css" rel="stylesheet">

    <!--import scripts-->
    <script src="./app.js" defer></script>
    <title>Pace</title>
</head>
<body>
    <header>
        <button class="hamburger-menu" aria-controls="nav-pages" aria-expanded="false"><span class="sr-only">Menu</span></button>
        <nav>
            <ul>
                <li>
                    <h1><a id="logo" href="./index.html">Pace</a></h1>
                </li>
                <div id="nav-pages" data-visible="false">
                    <li class="nav-page">
                        <a href="./pages/run.html">Run</a>
                    </li>
                    <li class="nav-page">
                        <a href="./pages/watch.html">Watch</a>
                    </li>
                    <li class="nav-page">
                        <a href="./pages/about.html">About</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <form>
            <div class="form-info">
                <h2>Calculate pace, time, or distance</h2>
                <p>Enter any two to solve for the third (e.g. enter time and distance to solve for pace).</p> 
            </div>
            
            <div class="form-dist-input">
                <input type="number" placeholder="dist" name="distance" min="0">
                <select name="units-dist" id="units-dist">
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <div class="form-time-input">
                <input type="number" placeholder="hrs" name="hours-time" min="0">
                <input type="number" placeholder="mins" name="minutes-time" min="0" max="59">
                <input type="number" placeholder="secs" name="seconds-time" min="0" max="59">
            </div>
            <div class="form-pace-input">
                <input type="number" placeholder="hrs" name="hours-pace" min="0">
                <input type="number" placeholder="mins" name="minutes-pace" min="0" max="59">
                <input type="number" placeholder="secs" name="seconds-pace" min="0" max="59">
                <select name="units-pace" id="units-pace">
                    <option value="kilometers">Kilometers</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <div class="form-submit">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
